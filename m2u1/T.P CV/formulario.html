<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <title>FORMULARIO DE CONTACTO</title>
</head>

<body>
    <h1>FORMULARIO DE CONTACTO</h1>
    <form action="" method="">
        <p>
            <label for="nom">Nombre</label>
            <input type="text" name="nombre" placeholder="Ingrese su nombre" required />
        </p>
        <p><label for="Apellido">Apellido</label>
            <input type="text" name="apellido" placeholder="Ingrese su apellido" required />
        </p>
        <p>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" required placeholder="Contraseña" />
        </p>
            <p>
                <label for="Sexo">Sexo</label>
            <div class="listas">
                <ul class="formli">
                    <li>
                        Hombre<input type="radio" name="Sexo" value="Hombre">
                    </li>
                    <li>
                        Mujer <input type="radio" name="Sexo" value="Mujer">
                    </li>
                    <li>
                        Indefinido <input type="radio" name="Sexo" value="Indefinido">
                    </li>
                </ul>
                </p>
                <p>
                    <label for="Hobbies">Hobbies</label>
                <ul class="formli">
                    <li>Bailar<input type="checkbox" name="hobbies" value="Bailar"></li>
                    <li>Cantar <input type="checkbox" name="hobbies" value="Cantar"></li>
                    <li>Nadar <input type="checkbox" name="hobbies" value="nadar"></li>
                </ul>
            </div>
        </p>
        <p>
            <label for="titulo">Titulo</label>
        <p>
            <select name="titulo">
                <option value="Primario">Primario</option>
                <option value="Secundario">Secundario</option>
                <option value="Terciario">Terciario</option>
                <option value="Universitario">Universitario</option>
            </select>
        </p>
        </p>

        <p>
            <label for="comentarios">Comentarios</label>
        <p>
            <textarea name="Comentarios" id="" cols="30" rows="5"></textarea>
        </p>
        </p>
        <p>
            <input class="submit" type="submit" value="Enviar" id="">
            <input class="submit" type="reset" value="Boton de Arrepentimiento">
        </p>
    </form>
</body>

</html>
